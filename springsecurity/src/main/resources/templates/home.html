<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>

    <h2>Kahraman Company Home Page</h2>
    <hr>
    <p>
        Welcome to the Kahraman Company Home Page!
    </p>

    <hr>

    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role(s): <span sec:authentication="principal.authorities"></span>
    </p>

    <hr>
    <!-- Add a link to pint to /leaders. This is for the managers. -->
    <p>
        <a th:href="@{/leaders}">Leadership Meeting</a>
        (Only for Manager people)
    </p>

    <!-- Add a link to pint to /systems. This is for the admins. -->
    <p>
        <a th:href="@{/systems}">IT Systems Meeting</a>
        (Only for Admin people)
    </p>

    <hr>


    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>

</body>
</html>
